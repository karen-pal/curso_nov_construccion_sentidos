<html>
    <body>
        <canvas id="circulo" width=1000 height=1000></canvas>
        <script>
            let canvas = document.getElementById("circulo")
            let ctx = canvas.getContext("2d")
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle= "rgba(255, 0, 0,1)";
            ctx.ellipse(100, 100, 100, 100, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
        </script>
    </body>
</html>
