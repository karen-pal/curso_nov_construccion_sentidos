<!doctype html>
	<head>
		<style>
			/* CSS comes here */
			body {
			    font-family: arial;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
			#output {
			    background-color:#F9F9F9;
			    padding:10px;
			    width: 100%;
			    margin-top:20px;
			    line-height:30px;
			}
			.hide {
			    display:none;
			}
			.show {
			    display:block;
			}
		</style>
		<title>JavaScript Speech to Text</title>
	</head>
	<body>
		<h2>JavaScript Speech to Text</h2>
        <p>Click on the below button and speak something...</p>
        <p><button type="button" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; <span id="action"></span></p>
        <div id="output" class="hide"></div>
		<script>
			/* JS comes here */
		        // get output div reference
		        var output = document.getElementById("output");
		        // get action element reference
		        var action = document.getElementById("action");
                // new speech recognition object
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                var i = 0;
                recognition.lang = 'es-US'; //'en-US';
                recognition.continuous = 'true'; //'en-US';
            
                // This runs when the speech recognition service starts
                recognition.onstart = function() {
                    action.innerHTML = "<small>listening, please speak...</small>";
                };
                
                recognition.onspeechend = function() {
                    console.log("DEJE DE ESCUCHAR")
                    //action.innerHTML = "<small>stopped listening, hope you are done...</small>";
                    //recognition.stop();
                }
                recognition.onend = function() {
                      recognition.start();

                }
              
                // This runs when the speech recognition service returns result
                recognition.onresult = function(event) {
                    console.log(event.results);
                    var transcript = event.results[i][0].transcript;
                    var confidence = event.results[i][0].confidence;
                    if (transcript.includes("a")){
                        document.body.style.background = "yellow";
                    }
                    output.innerHTML += "<b>Text:</b> " + transcript + "<br/> <b>Confidence:</b> " + confidence*100+"% </br>";
                    output.classList.remove("hide");
                    i++;
                };
              
               recognition.start()
		</script>
	</body>
</html>
